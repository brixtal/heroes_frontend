<div id="container">
  
  <div *ngIf = "listHeroes">
  <h2>List of Heroes</h2>
  <table>
    <thead>
      <th (click)="getOrderedHeroes('name', 'ASC')">Name</th>
      <th>Power</th>
      <th (click)="getOrderedHeroes('universe.description', 'ASC')">Universe</th>
      <th (click)="getOrderedHeroes('createdAt', 'ASC')">Created at</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let hero of listHeroes">
        <td>{{hero.name}}</td>
        <td>
          <span>{{getPower(hero.powerList)}} </span>
        </td>
        <td>{{hero.universe.description}}</td>
        <td>{{formatTime(hero.createdAt)}}</td>
        <td><img src="../assets/resources/images/x-button.png" id="delete_hero_{{hero.id}}" (click)="deleteHero(hero)" class="delete_hero" height="14px"/></td>
      </tr>

    </tbody>



  </table>
</div>
<div *ngIf = "!listHeroes">
  <h1>Welcome!</h1>
  <h2>There is no hero registred.</h2>
  <h3><a [routerLink]="['/insert']">Insert a new hero now!</a></h3>
</div>
</div>
